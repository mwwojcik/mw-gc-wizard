import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

plugins {
	id 'java-library'
	id 'org.springframework.boot' version '3.1.2'
	id 'io.spring.dependency-management' version '1.1.2'
	id 'org.jetbrains.kotlin.jvm' version '1.8.22'
	id 'org.jetbrains.kotlin.plugin.spring' version '1.8.22'
	id 'org.jetbrains.kotlinx.dataframe' version '0.11.0'
}

group = 'mw'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.jetbrains.kotlin:kotlin-reflect'

	implementation 'com.microsoft.gctoolkit:gctoolkit-api:3.0.5.1-SNAPSHOT'
	implementation 'com.microsoft.gctoolkit:gctoolkit-parser:3.0.5.1-SNAPSHOT'
	implementation 'com.microsoft.gctoolkit:gctoolkit-sample:3.0.5.1-SNAPSHOT'
	implementation 'com.microsoft.gctoolkit:gctoolkit:3.0.5.1-SNAPSHOT'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.jetbrains.kotlinx:dataframe:0.11.0'
}

tasks.withType(KotlinCompile) {
	kotlinOptions {
		freeCompilerArgs += '-Xjsr305=strict'
		jvmTarget = '17'
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
